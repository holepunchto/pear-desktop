      body {

        box-sizing: border-box;
        border-radius: 8px;
        font-family: 'overpass-mono';
        -webkit-font-smoothing: antialiased;
        color: #efeaea;
        transition:

          color 0.4s;

        width: 7px;
        height: 7px;
      }

      ::-webkit-scrollbar-track {
        background: #151517;
      }

      ::-webkit-scrollbar-thumb {
        background: #727272;
      }

      html.light body {
        background: #efeaea;
        color: #151517;
      }

      #logo {
        float: left;
        margin-right: 2rem;
        margin-left: 0.65rem;
        margin-top: -0.1rem;
      }

      app-nav {
        height: 146px;
        float: left;
        padding-left: 0.75rem;
        padding-top: 2em;
        --active: rgb(78, 250, 92);
      }

      section {
        display: block;
      }

      pre {
        background: none;
        color: #b0d944;
        font-family: overpass-mono;
        border: none;
        height: 146px;
        user-select: none;
        position: relative;
        right: 5em;
        top: 0.33em;
        float: right;
      }

      header {
        top: 0;
        left: 0;
        height: 170px;
        z-index: 10;
        background: rgba(21, 21, 23, 0.9);
        padding-top: 5px;
        width: 100%;
        transition:
          background-color 0.4s,
          color 0.4s;
        position: fixed;
      }

      #headin {
        transform: scale(0.92);
        width: 72rem;
        margin: 0 auto;
        margin-top: 2rem;
        user-select: none;
      }

      h1 {
        padding: 0.5rem;
        border-right: 1px solid #b0d944;
        border-bottom: 1px solid #b0d944;
        display: inline-block;
        padding-right: 0.75em;
        padding-left: 0.5em;
        font-weight: bold;
        font-size: 1.6rem;
        margin-block-start: 0.67em;
        margin-block-end: 0.67em;
      }

      blockquote {
        outline: 1px solid #323532;
        margin-inline-start: 0;
        margin-inline-end: 0;
        display: block;
        margin-block-start: 1rem;
        margin-block-end: 0;
        padding: 1px;
        font-size: 0.825rem;
      }

      blockquote::before {
        content: 'ℹ';
        float: left;
        font-size: 1.625rem;
        margin-left: 1rem;
        margin-right: 0.625rem;
      }

      .col {
        max-width: 63rem;
        margin: 0 auto;
        margin-top: 1rem;
      }

      #back,
      #mode {
        width: 28px;
        height: 28px;
        position: absolute;
        right: 0.4rem;
        cursor: pointer;
        user-select: none;
        opacity: 0.65;
      }

      #back {
        top: 82px;
      }

      #mode {
        top: 42px;
      }

      #bar {
        backdrop-filter: blur(64px);
        -webkit-app-region: drag;
        padding: 0;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
        color: #b0d944;
        white-space: nowrap;
        box-sizing: border-box;
        position: fixed;
        z-index: 100;
        width: 100%;
        left: 0;
        top: 0;
      }

      #bar:hover {
        outline: #b0d944;
      }

      pear-ctrl {
        margin-top: 9px;
      }

      pear-ctrl[data-platform='darwin'] {
        margin-top: 16px;
        margin-left: 8px;
      }

      system-status,
      docs-viewer {
        position: relative;
        top: 146px;
      }

      developer-tooling {
        position: relative;
        top: 92px;
      }

      a:visited,
      a:active,
      a {
        color: #b0d944;
        outline: none;
        text-decoration: none;
      }

      #impression {
        font-size: 0.625rem;
        position: absolute;
        margin-top: -0.7rem;
        margin-right: 0.35rem;
      }

      <script type="module">
        customElements.define(
          'pear-version',
          class extends HTMLElement {
            constructor() {
              super()
              this.template = document.createElement('template')
              this.template.innerHTML = `
            <style>
              :host > div {
                position: fixed;
                z-index: 99;
                top: 4.1rem;
                left: 0rem;
                transform: translateX(calc(-100% + 1rem));
                font-size: .6rem;
                background: rgb(26, 26, 26, 0.8);
                color: white;
                opacity: 1;
                padding-top: 4px;
                padding-right: 20px;
                padding-left: 20px;
                padding-bottom: 4px;
                border-radius: .35rem;
                border: 1px solid rgba(58, 72, 22, 0.8);
                transition: transform 0.3s;
                display: block;
              }

              :host > div:hover {
                transform: translateX(0);
                transition: transform 0.3s;
              }

              :host > div::after {
                content: '⥽';
                color: #B0D944;
                position: absolute;
                right: 5px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 1rem;
              }
            </style>
            <div>
              <p id="app-version"></p>
              <p id="platform-version"></p>
            </div>
          `
              this.root = this.attachShadow({ mode: 'open' })

              Pear.versions().then(({ app, platform }) => {
                this.root.appendChild(this.template.content.cloneNode(true))
                this.root.querySelector('#platform-version').innerText =
                  `Pear Runtime ${platform.fork}.${platform.length}.${platform.key}`
                this.root.querySelector('#app-version').innerText =
                  `Pear Desktop ${app.fork}.${app.length}.${app.key}`
              })
            }
          }
        )
      </script>
